        <title>JavaScript Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>

        <div id="content">
            <header>
                <h1>Let's Learn JavaScript</h1>
                <nav id="main-nav">
                    <div id="toggle-nav">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <ul class="hide-small">
                        <li><a href="index.html">Intro</a></li>

                        <li><a href="arrays.html">Arrays</a></li>

                        <li><a href="json.html">JSON</a></li>

                    </ul>
                </nav>
            </header>
            <div class="main-area">
                <h1>Contact Us</h1>
            </div>
            <div class="main-area columns">
                <div class="two-columns one">
                    <h3>Address</h3>
                    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6616.250053713893!2d-81.03204692523288!3d33.98932222105177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8bad8f7f3702b%3A0xafc6fc171b487f87!2sSwearingen%20Engineering%20Center%2C%20Columbia%2C%20SC%2029201!5e0!3m2!1sen!2sus!4v1748964535830!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="two-columns one">
                    <h3>Have a Question?</h3>
                    <form method="POST" id="contact-form">

                        <input type="hidden" name="access_key" value="2cc869cb-a5d4-4b4b-b609-7d0a0bd4ea78">
                    
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" required>
                        </p>
                        <p>
                            <label for="message">Message:</label>
                            <textarea name="message" required></textarea>
                        </p>
                        <p>
                            <button type="submit">Submit</button>
                        </p>
                        <div id="result"></div>
                    
                    </form>
                </div>
            </div>
            <footer id="footer-main">
                &copy; portiaportia
            </footer>
        </div>
        <script src="js/nav.js"></script>
        <script src="js/contact.js"></script>
    </body>
