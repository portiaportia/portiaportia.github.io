            <header>

            </header>
            <section id="slideshow">
                <section id="slides">
                    <img src="images/slideshow/boat.jpg" >
                    <img src="images/slideshow/hill.jpg" class="hidden">
                    <img src="images/slideshow/nature-path.jpg" class="hidden">
                    <img src="images/slideshow/water-mountains.jpg" class="hidden">
                    <img src="images/slideshow/waterfall.jpg" class="hidden">
                </section>
                <a id="left-arrow" class="arrow" href="#">&lt;</a> 
                <a id="right-arrow" class="arrow" href="#">&gt;</a>

                <section id="thumbnails" class="columns">
                    <div><img src="images/slideshow/boat.jpg" ></div>
                    <div><img src="images/slideshow/hill.jpg"></div>
                    <div><img src="images/slideshow/nature-path.jpg"></div>
                    <div><img src="images/slideshow/water-mountains.jpg"></div>
                    <div><img src="images/slideshow/waterfall.jpg"></div>
                </section>
            </section>
            <div class="main-area">
                <h1>Loops</h1>
            </div>
            <div class="main-area columns">
                <section>
                    <h3>Basic Loop</h3>
                    <button id="btn-basic-loop">Loop</button>
                    <div id="basic-loops-list"></div>
                </section>
                <section>
                    <h3>Loops with Input</h3>
                    <p>
                        <label for="txt-start-loop">Start: </label>
                        <input type="number" id="txt-start-loop">
                    </p>
                    <p>
                        <label for="txt-end-loop">End: </label> 
                        <input type="number" id="txt-end-loop">
                    </p>
                    <p><button id="btn-loop-input">Loop</button></p>
                    <ul id="loop-list">

                    </ul>
                </section>
                <section>
                    <h3>Counting</h3>
                    <button id="btn-start-count">Start</button>
                    <button id="btn-pause-count">Pause</button>
                    <button id="btn-reset-count">Reset</button>

                    <p id="dispaly-count"></p>
                </section>
                <section>
                    <h3>Fruits</h3>
                    <ul id="fruit-list">
                        <li>Mangos</li>
                        <li>Pineapple</li>
                        <li>Apples</li>
                        <li>Cherries</li>
                        <li>Grapes</li>
                    </ul>
                    <p><button id="btn-eat">Eat</button></p>
                    <p><button id="btn-highlight">Highlight</button></p>
                </section>
                <section>
                    <h3>Button Messages</h3>
                    <div id="weather-buttons">
                        <button>Cloud</button>
                        <button>Sun</button>
                        <button>Moon</button>
                        <button>Star</button>
                    </div>
                    <p id="weather-message"></p>
                </section>
            </div>
