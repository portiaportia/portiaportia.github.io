<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Example</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="content">
            <header>
                <h1>Let's Learn JavaScript</h1>
                <nav id="main-nav">
                    <div id="toggle-nav">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <ul class="hide-small">
                        <li><a href="index.html">Intro</a></li>
                        <li><a href="loops.html">Loops</a></li>
                    </ul>
                </nav>
            </header>
            <div class="main-area columns">
                <section>
                    <h3>Write to a Paragraph</h3>
                    <button id="btn-write">Write</button>
                    <p id="writep"></p>
                </section>
                <section>
                    <h3>Starting and Stopping</h3>
                    <button id="btn-start">Start</button>
                    <button id="btn-end">End</button>
                    <p id="startstopp"></p>
                </section>
                <section>
                    <h3>Say Hello</h3>
                    <p>
                        <label for="txt-name">Enter Name: </label>
                        <input type="text" id="txt-name">
                        <p id="welcomep"></p>
                    </p>
                </section>
                <section>
                    <h3>Happy and Sad</h3>
                    <p>
                        <button id="btn-happy">Happy</button>
                        <button id="btn-sad">Sad</button>
                        <button id="btn-style">Style</button>
                    </p>
                    <p>
                        <img id="image-mood" class="hidden" src="">
                    </p>
                </section>
                <section>
                    <h3>Color Feelings</h3>
                    <p><label for="txt-color">Enter Color</label></p>
                    <p><input type="text" id="txt-color"></p>
                    <p><button id="btn-color-mood">Show</button></p>
                    <p id="color-mood"></p>
                </section>
                <section>
                    <h3>Animate Circle</h3>
                    <button id="btn-start-anim">Start</button>

                    <div id="circle"></div>
                </section>
            </div>
            <footer id="footer-main">
                &copy; portiaportia
            </footer>
