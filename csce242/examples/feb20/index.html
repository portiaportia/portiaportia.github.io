<!DOCTYPE html>
<html>
  <head>
    <!--
            Author: Portia Plante
        -->
    <title>Arrays</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="content">
      <h1>Learning JavaScript</h1>

      <section id="slideshow">
        <img src="images/strawberry.jpg" />
        <img src="images/cherry.jpeg" class="hidden" />
        <img src="images/grapes.jpg" class="hidden" />
        <img src="images/mango.jpg" class="hidden" />
        <img src="images/apple.jpg" class="hidden" />
      </section>
      <div class="columns">
        <section class="one">
          <h3>Let's Add Toys</h3>
          <p>
            <label for="txt-toy">Enter Toy:</label>
            <input type="text" id="txt-toy" />
          </p>

          <button id="button-add-toy">Add Toy</button>
          <div id="result"></div>
        </section>
        <section class="one">
          <h3>Toy Information</h3>
          <table id="toy-table">
            <tr>
              <th>Toys</th>
            </tr>
          </table>
        </section>
        <section>
          <h3>Description</h3>
          <p id="toy-description"></p>
        </section>
      </div>
    </div>
    <script src="slide-script.js"></script>
    <script src="toy-script.js"></script>
  </body>
</html>
