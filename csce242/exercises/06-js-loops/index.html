<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>My Title</title>
    <!--
            Document Name
            Author: Portia Plante
        -->
  </head>
  <body>
    <div id="content">
      <header id="main-header">
        <h1>Main Title</h1>
        <h2>Sub Title</h2>

        <nav id="main-nav">
          <div id="toggle">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <ul id="nav-items" class="columns hide-small">
            <li><a href="#">Nav Item 1</a></li>
            <li><a href="#">Nav Item 2</a></li>
            <li><a href="#">Nav Item 3</a></li>
            <li><a href="#">Nav Item 4</a></li>
            <li><a href="#">Nav Item 5</a></li>
          </ul>
        </nav>
      </header>
      <main id="main-content" class="columns">
        <section>
          <h3>Therometer</h3>
          <p>Goal: 10,000</p>
          <p>
            <label for="txt-funds">Funds:</label>
            <input type="text" id="txt-funds">
            <span id="error-funds" class="error"></span>
          </p>
          <button id="btn-funds">Submit</button>
          <div id="thermometer"></div>
        </section>
        <section>
          <h3>Loops</h3>
          <button id="btn-loops">Loop</button>
          <div id="loops-result"></div>
        </section>
        <section>
          <h3>Loops with Input</h3>
          
          <p>
            <label for="txt-start">Start Count:</label>
            <input type="text" id="txt-start">
            <span id="error-start" class="error"></span>
          </p>

          <p>
            <label for="txt-end">End Count:</label>
            <input type="text" id="txt-end">
            <span id="error-end" class="error"></span>
          </p>
          
          <button id="btn-count">Loop</button>

          <ul id="ul-count"></ul>
        </section>
      </main>
      <footer id="main-footer"></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
