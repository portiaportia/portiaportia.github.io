<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <header id="main-header" class="padded-area">
        <h1>My Main Heading</h1>
        <nav id="main-nav">
            <div id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-items" class="hide-small">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pictures</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="columns">
        <section class="padded-area">
            <h2>Basic For Loop</h2>
            <p>
                <label for="txt-start-num">Start Number: </label>
                <input type="text" id="txt-start-num">
            </p>
            <p>
                <label for="txt-end-num">End Number: </label>
                <input type="text" id="txt-end-num">
            </p>
            <button id="button-for-loop">Loop it up!</button>
            <div id="result"></div>
        </section>
        <section class="padded-area">
            <h2>Grow and Shrink</h2>
            <div id="square"></div>
            <button id="button-grow">Grow</button>
            <button id="button-shrink">Shrink</button>
        </section>
        <section class="padded-area">
            <h2>Lists</h2>

            <ul id="fruits">
                <li>Strawberries</li>
                <li>Apples</li>
                <li>Cherries</li>
                <li>Bananas</li>
            </ul>

            <button id="button-change-list">Change List</button>
        </section>
        <section>
            <h2>Timeout</h2>
            <p id="count">0</p>
            </p>
            <button id="button-count">Count</button>
        </section>
    </main>
    <footer id="main-footer" class="padded-area">
        <p>Goodbye</p>
    </footer>
</body>

</html>
